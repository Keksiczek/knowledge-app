<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowledge App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- ─── Header ─────────────────────────────────────────────────────────── -->
<header>
  <div class="logo">
    <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
      <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
    </svg>
    <span>Knowledge</span>
  </div>
  <nav>
    <button class="nav-btn active" data-view="upload">Upload</button>
    <button class="nav-btn" data-view="library">Library</button>
  </nav>
  <div id="health-indicator" class="health-dot" title="Backend status"></div>
</header>

<!-- ─── Main ────────────────────────────────────────────────────────────── -->
<main>

  <!-- Upload View -->
  <section id="view-upload" class="view active">
    <div class="drop-zone" id="drop-zone">
      <div class="drop-icon">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
          <polyline points="17 8 12 3 7 8"/>
          <line x1="12" y1="3" x2="12" y2="15"/>
        </svg>
      </div>
      <p class="drop-title">Drag &amp; drop files here</p>
      <p class="drop-sub">PDF, DOCX, TXT, MD, PPTX &mdash; up to 50 MB each</p>
      <label class="btn-primary" for="file-input">
        Browse files
        <input type="file" id="file-input" multiple accept=".pdf,.docx,.txt,.md,.pptx" hidden />
      </label>
    </div>

    <div id="upload-queue" class="upload-queue hidden"></div>
  </section>

  <!-- Library View -->
  <section id="view-library" class="view hidden">
    <div class="library-toolbar">
      <h2>Document Library</h2>
      <button class="btn-secondary" id="refresh-btn">Refresh</button>
    </div>
    <div id="doc-list" class="doc-list">
      <p class="empty-state">No documents yet. Upload some files to get started.</p>
    </div>
  </section>

  <!-- Analysis Panel (shown alongside library when a doc is selected) -->
  <aside id="analysis-panel" class="analysis-panel hidden">
    <div class="panel-header">
      <h3 id="panel-doc-name">Document</h3>
      <button id="panel-close" class="icon-btn" title="Close">&#x2715;</button>
    </div>

    <div class="panel-tabs">
      <button class="tab-btn active" data-tab="summary">Summary</button>
      <button class="tab-btn" data-tab="highlights">Highlights</button>
      <button class="tab-btn" data-tab="presentation">Presentation</button>
      <button class="tab-btn" data-tab="ask">Ask</button>
    </div>

    <!-- Summary Tab -->
    <div class="tab-content active" id="tab-summary">
      <div class="style-selector">
        <label>Style:</label>
        <select id="summary-style">
          <option value="paragraph">Paragraph</option>
          <option value="bullets">Bullet Points</option>
          <option value="executive">Executive</option>
        </select>
        <button class="btn-primary" id="btn-summarize">Generate</button>
      </div>
      <div id="summary-output" class="output-box"></div>
    </div>

    <!-- Highlights Tab -->
    <div class="tab-content hidden" id="tab-highlights">
      <button class="btn-primary" id="btn-highlights">Extract Highlights</button>
      <div id="highlights-output" class="output-box"></div>
    </div>

    <!-- Presentation Tab -->
    <div class="tab-content hidden" id="tab-presentation">
      <div class="style-selector">
        <label>Format:</label>
        <select id="presentation-format">
          <option value="markdown">Markdown outline</option>
          <option value="pptx">Download PPTX</option>
        </select>
        <button class="btn-primary" id="btn-presentation">Generate</button>
      </div>
      <div id="presentation-output" class="output-box"></div>
    </div>

    <!-- Ask Tab -->
    <div class="tab-content hidden" id="tab-ask">
      <div class="ask-input-row">
        <input type="text" id="ask-input" placeholder="Ask a question about this document…" />
        <button class="btn-primary" id="btn-ask">Ask</button>
      </div>
      <div id="ask-history" class="ask-history"></div>
    </div>

  </aside>

</main>

<!-- ─── Toast notifications ─────────────────────────────────────────────── -->
<div id="toast-container"></div>

<script src="app.js"></script>
</body>
</html>
